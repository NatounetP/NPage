<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Chooser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Header - interactive area */
        .header {
            background: #0f3460;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #e94560;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        h1 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        /* Mode selector */
        .mode-selector {
            display: flex;
            gap: 5px;
            margin: 0 auto 15px;
            max-width: 400px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            touch-action: manipulation;
        }
        
        .mode-btn.active {
            background: #e94560;
            color: white;
        }
        
        /* Settings */
        .settings {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .settings.active {
            display: block;
        }
        
        .setting {
            color: white;
            margin-bottom: 8px;
        }
        
        /* Progress bar */
        .progress {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.1);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #00b894;
            transition: width 0.1s;
        }
        
        /* Status - moved below header */
        .status {
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            position: fixed;
            top: 180px;
            left: 0;
            right: 0;
            z-index: 5;
        }
        
        /* Main game area - starts below status */
        .game-area {
            position: fixed;
            top: 220px; /* Below status */
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
        }
        
        /* Finger circles - positioned at EXACT touch point */
        .finger {
            position: fixed;
            width: 95px;
            height: 95px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
            color: white;
            transform: translate(-50%, -50%);
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
            pointer-events: none;
        }
        
        /* Winner - VERY BIG */
        .finger.winner {
            width: 150px;
            height: 150px;
            font-size: 3rem;
            background: gold !important;
            border-color: gold;
            box-shadow: 0 0 50px gold;
            z-index: 100;
        }
        
        /* Others fade when winner selected */
        .finger:not(.winner) {
            opacity: 0.3;
        }
        
        /* Teams - same colors */
        .team-1 { background: #FF5252 !important; border-color: #FF5252 !important; }
        .team-2 { background: #448AFF !important; border-color: #448AFF !important; }
        .team-3 { background: #64FFDA !important; border-color: #64FFDA !important; }
        .team-4 { background: #FFD740 !important; border-color: #FFD740 !important; }
        .team-5 { background: #E040FB !important; border-color: #E040FB !important; }
        
        /* Ranking colors */
        .rank-1 { background: gold !important; border-color: gold !important; }
        .rank-2 { background: silver !important; border-color: silver !important; }
        .rank-3 { background: #cd7f32 !important; border-color: #cd7f32 !important; }
        .rank-other { background: #667eea !important; border-color: #667eea !important; }
        
        /* Reset button */
        .reset-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e94560;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            touch-action: manipulation;
        }
        
        .reset-btn:hover {
            background: #ff6b81;
        }
        
        /* Touch blocker for header */
        .touch-blocker {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 180px; /* Covers header and status */
            background: transparent;
            z-index: 1001;
            pointer-events: none; /* Let clicks through but block touch events */
        }
        
        @media (max-width: 600px) {
            .finger {
                width: 90px;
                height: 90px;
                font-size: 1.8rem;
            }
            
            .finger.winner {
                width: 130px;
                height: 130px;
                font-size: 2.5rem;
            }
            
            .status {
                top: 170px;
            }
            
            .game-area {
                top: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Finger Chooser</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="winner">üéØ 1 Winner</button>
            <button class="mode-btn" data-mode="teams">üë• Teams</button>
            <button class="mode-btn" data-mode="ranking">üèÜ Ranking</button>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="settings" id="teamsSettings">
            <div class="setting">
                Teams: <span id="teamCount">2</span>
                <input type="range" id="teamSlider" min="2" max="5" value="2" style="width: 100%">
            </div>
        </div>
        
        <div class="settings" id="rankingSettings">
            <div class="setting">
                <button class="mode-btn" data-style="numbers">Numbers</button>
                <button class="mode-btn active" data-style="medals">Medals</button>
            </div>
        </div>
    </div>
    
    <div class="status" id="status">
        Touch below with fingers and hold still...
    </div>
    
    <!-- Touch blocker allows clicks but prevents finger creation -->
    <div class="touch-blocker" id="touchBlocker"></div>
    
    <!-- Game area for fingers -->
    <div class="game-area" id="gameArea"></div>
    
    <button class="reset-btn" onclick="resetAll()">Reset Game</button>

    <script>
        // Simple variables
        let fingers = [];
        let currentMode = 'winner';
        let teamCount = 2;
        let rankingStyle = 'medals';
        let timer = null;
        let progress = 0;
        let lastFingerCount = 0;
        let gameActive = false;
        
        // Setup
        setupButtons();
        setupTouch();
        
        function setupButtons() {
            // Mode buttons
            document.querySelectorAll('.mode-btn[data-mode]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    if (gameActive) return;
                    
                    // Update active button
                    document.querySelectorAll('.mode-btn[data-mode]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Set mode
                    currentMode = this.dataset.mode;
                    
                    // Show/hide settings
                    document.getElementById('teamsSettings').classList.remove('active');
                    document.getElementById('rankingSettings').classList.remove('active');
                    
                    if (currentMode === 'teams') {
                        document.getElementById('teamsSettings').classList.add('active');
                    } else if (currentMode === 'ranking') {
                        document.getElementById('rankingSettings').classList.add('active');
                    }
                    
                    updateStatus();
                    resetAll(); // Reset when changing mode
                });
            });
            
            // Ranking style buttons
            document.querySelectorAll('.mode-btn[data-style]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    if (gameActive) return;
                    
                    document.querySelectorAll('.mode-btn[data-style]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    rankingStyle = this.dataset.style;
                });
            });
            
            // Team slider
            document.getElementById('teamSlider').addEventListener('input', function(e) {
                e.stopPropagation();
                if (gameActive) return;
                teamCount = this.value;
                document.getElementById('teamCount').textContent = teamCount;
            });
            
            // Prevent slider from creating fingers
            document.getElementById('teamSlider').addEventListener('touchstart', function(e) {
                e.stopPropagation();
            });
            
            document.getElementById('teamSlider').addEventListener('touchmove', function(e) {
                e.stopPropagation();
            });
            
            document.getElementById('teamSlider').addEventListener('touchend', function(e) {
                e.stopPropagation();
            });
        }
        
        function setupTouch() {
            const gameArea = document.getElementById('gameArea');
            
            // Only listen for touches in game area
            gameArea.addEventListener('touchstart', handleTouchStart, { passive: false });
            gameArea.addEventListener('touchmove', handleTouchMove, { passive: false });
            gameArea.addEventListener('touchend', handleTouchEnd, { passive: false });
            gameArea.addEventListener('touchcancel', handleTouchCancel, { passive: false });
            
            // Mouse events for desktop - only in game area
            gameArea.addEventListener('mousedown', handleMouseDown);
            gameArea.addEventListener('mousemove', handleMouseMove);
            gameArea.addEventListener('mouseup', handleMouseUp);
            gameArea.addEventListener('mouseleave', handleMouseUp);
            
            // Prevent context menu
            gameArea.addEventListener('contextmenu', e => e.preventDefault());
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            if (gameActive) return;
            
            // Get current touches
            const touches = Array.from(e.touches);
            const touchIds = touches.map(t => t.identifier);
            
            // Remove fingers that are no longer touching
            fingers = fingers.filter(finger => {
                if (touchIds.includes(finger.id)) {
                    return true;
                } else {
                    if (finger.element.parentNode) {
                        finger.element.parentNode.removeChild(finger.element);
                    }
                    return false;
                }
            });
            
            // Update or create fingers
            touches.forEach(touch => {
                const existing = fingers.find(f => f.id === touch.identifier);
                if (existing) {
                    // Update position
                    existing.x = touch.clientX;
                    existing.y = touch.clientY;
                    existing.element.style.left = touch.clientX + 'px';
                    existing.element.style.top = touch.clientY + 'px';
                } else {
                    // Create new finger at touch position
                    createFinger(touch.identifier, touch.clientX, touch.clientY);
                }
            });
            
            checkStability();
            updateStatus();
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (gameActive) return;
            
            // Update finger positions
            const touches = Array.from(e.touches);
            touches.forEach(touch => {
                const finger = fingers.find(f => f.id === touch.identifier);
                if (finger) {
                    finger.x = touch.clientX;
                    finger.y = touch.clientY;
                    finger.element.style.left = touch.clientX + 'px';
                    finger.element.style.top = touch.clientY + 'px';
                }
            });
            
            checkStability();
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            
            // Get current touches
            const currentTouches = new Set();
            const touches = Array.from(e.touches);
            touches.forEach(touch => currentTouches.add(touch.identifier));
            
            // Remove fingers that are no longer touching
            fingers = fingers.filter(finger => {
                if (!currentTouches.has(finger.id)) {
                    // DO NOT remove the element - keep it visible!
                    return true;
                }
                return true;
            });
            
            checkStability();
            updateStatus();
        }
        
        function handleTouchCancel(e) {
            e.preventDefault();
            // Keep fingers visible even if touch is cancelled
            updateStatus();
        }
        
        // Mouse handlers for desktop testing
        let mouseId = null;
        let mouseDown = false;
        
        function handleMouseDown(e) {
            if (e.button !== 0 || gameActive) return;
            
            mouseDown = true;
            mouseId = 'mouse_' + Date.now();
            createFinger(mouseId, e.clientX, e.clientY);
            checkStability();
            updateStatus();
        }
        
        function handleMouseMove(e) {
            if (!mouseDown || !mouseId || gameActive) return;
            
            const finger = fingers.find(f => f.id === mouseId);
            if (finger) {
                finger.x = e.clientX;
                finger.y = e.clientY;
                finger.element.style.left = e.clientX + 'px';
                finger.element.style.top = e.clientY + 'px';
                checkStability();
            }
        }
        
        function handleMouseUp(e) {
            if (!mouseDown || !mouseId) return;
            
            mouseDown = false;
            // DO NOT remove the finger - keep it visible!
            mouseId = null;
            updateStatus();
        }
        
        function createFinger(id, x, y) {
            const fingerDiv = document.createElement('div');
            fingerDiv.className = 'finger';
            fingerDiv.textContent = (fingers.length + 1).toString();
            
            // Position at exact touch point
            fingerDiv.style.left = x + 'px';
            fingerDiv.style.top = y + 'px';
            
            // Random color for new finger
            const colors = ['#FF5252', '#448AFF', '#64FFDA', '#FFD740', '#E040FB', '#667eea', '#764ba2'];
            fingerDiv.style.background = colors[fingers.length % colors.length];
            
            document.body.appendChild(fingerDiv);
            
            fingers.push({
                id: id,
                x: x,
                y: y,
                element: fingerDiv,
                number: fingers.length + 1,
                visible: true
            });
        }
        
        function checkStability() {
            // Reset timer if finger count changes
            if (fingers.length !== lastFingerCount) {
                lastFingerCount = fingers.length;
                stopTimer();
                
                // Start new timer if we have enough fingers
                if (fingers.length >= 2 && !gameActive) {
                    startTimer();
                }
            }
        }
        
        function startTimer() {
            if (timer) return;
            
            progress = 0;
            updateProgress();
            
            timer = setInterval(() => {
                progress += 100/30; // 3 seconds total
                updateProgress();
                
                if (progress >= 100) {
                    stopTimer();
                    gameActive = true;
                    runMode();
                }
            }, 100);
        }
        
        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            progress = 0;
            updateProgress();
        }
        
        function updateProgress() {
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function updateStatus() {
            const status = document.getElementById('status');
            
            if (gameActive) {
                status.textContent = 'Game complete - Results visible until Reset';
            } else if (fingers.length === 0) {
                status.textContent = 'Touch below with fingers and hold still...';
            } else if (fingers.length === 1) {
                status.textContent = 'Add more fingers (need at least 2)';
            } else if (timer) {
                const secondsLeft = Math.ceil((100 - progress) / (100/3));
                status.textContent = `${fingers.length} fingers - ${secondsLeft}s...`;
            } else {
                status.textContent = `${fingers.length} fingers - Hold still!`;
            }
        }
        
        function runMode() {
            if (fingers.length === 0) return;
            
            switch(currentMode) {
                case 'winner':
                    selectWinner();
                    break;
                case 'teams':
                    createTeams();
                    break;
                case 'ranking':
                    createRanking();
                    break;
            }
            
            // Lock the game - no more finger changes
            fingers.forEach(finger => {
                finger.element.style.pointerEvents = 'none';
            });
        }
        
        function selectWinner() {
            const winnerIndex = Math.floor(Math.random() * fingers.length);
            
            // Make winner BIG and gold, fade others
            fingers.forEach((finger, index) => {
                if (index === winnerIndex) {
                    finger.element.classList.add('winner');
                    finger.element.textContent = 'üëë';
                } else {
                    finger.element.style.opacity = '0.3';
                }
            });
            
            // Results stay on screen
        }
        
        function createTeams() {
            // Shuffle fingers
            const shuffled = [...fingers].sort(() => Math.random() - 0.5);
            
            // Distribute into teams
            const teams = [];
            const teamColors = ['team-1', 'team-2', 'team-3', 'team-4', 'team-5'];
            
            for (let i = 0; i < teamCount; i++) {
                teams.push([]);
            }
            
            shuffled.forEach((finger, index) => {
                const teamIndex = index % teamCount;
                teams[teamIndex].push(finger);
                
                // Apply team color and number
                finger.element.className = 'finger ' + teamColors[teamIndex];
                finger.element.textContent = 'T' + (teamIndex + 1);
            });
            
            // Results stay on screen
        }
        
        function createRanking() {
            // Shuffle for random ranking
            const shuffled = [...fingers].sort(() => Math.random() - 0.5);
            
            shuffled.forEach((finger, index) => {
                // Reset class
                finger.element.className = 'finger';
                
                // Add rank class
                if (index === 0) {
                    finger.element.classList.add('rank-1');
                    finger.element.textContent = rankingStyle === 'medals' ? 'ü•á' : '1';
                } else if (index === 1) {
                    finger.element.classList.add('rank-2');
                    finger.element.textContent = rankingStyle === 'medals' ? 'ü•à' : '2';
                } else if (index === 2) {
                    finger.element.classList.add('rank-3');
                    finger.element.textContent = rankingStyle === 'medals' ? 'ü•â' : '3';
                } else {
                    finger.element.classList.add('rank-other');
                    finger.element.textContent = (index + 1).toString();
                }
            });
            
            // Results stay on screen
        }
        
        function resetAll() {
            // Remove all fingers
            fingers.forEach(finger => {
                if (finger.element.parentNode) {
                    finger.element.parentNode.removeChild(finger.element);
                }
            });
            fingers = [];
            
            // Reset game state
            gameActive = false;
            lastFingerCount = 0;
            mouseId = null;
            mouseDown = false;
            
            // Reset UI
            stopTimer();
            updateStatus();
        }
    </script>
</body>
</html>
