<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finger Chooser - Improved</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .mode-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 3px;
            margin: 0 auto;
            max-width: 400px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 8px 5px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
            position: relative;
            overflow: hidden;
        }
        
        .mode-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .mode-btn:active {
            transform: scale(0.98);
        }
        
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .countdown-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 0 3px 3px 0;
        }
        
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .countdown-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .countdown-number {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }
        
        .countdown-message {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 0 20px;
        }
        
        .touch-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            overflow: hidden;
        }
        
        .finger {
            position: absolute;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.8rem;
            color: white;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            z-index: 10;
            text-align: center;
            line-height: 1;
            user-select: none;
            border: 4px solid white;
        }
        
        .finger.winner {
            animation: winnerPulse 0.8s infinite alternate;
            z-index: 1000;
        }
        
        @keyframes winnerPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px rgba(255,215,0,0.7);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                box-shadow: 0 0 60px rgba(255,215,0,1);
            }
        }
        
        .winner-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: all 0.5s ease;
            border: 8px solid white;
            box-shadow: 0 0 80px rgba(255,215,0,0.8);
        }
        
        .winner-display.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .winner-text {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .teams-display {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .teams-display.active {
            opacity: 1;
            visibility: visible;
        }
        
        .teams-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        .teams-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 800px;
            width: 100%;
        }
        
        .team-card {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .team-header {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .team-members {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .team-member {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            font-size: 1.3rem;
            text-align: center;
            font-weight: 500;
        }
        
        .ranking-display {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a237e, #311b92);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .ranking-display.active {
            opacity: 1;
            visibility: visible;
        }
        
        .ranking-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .ranking-item.visible {
            transform: translateX(0);
            opacity: 1;
        }
        
        .rank-number {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #667eea;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.8rem;
            flex-shrink: 0;
        }
        
        .ranking-item:nth-child(1) .rank-number {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
        }
        
        .ranking-item:nth-child(2) .rank-number {
            background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
            color: white;
        }
        
        .ranking-item:nth-child(3) .rank-number {
            background: linear-gradient(135deg, #CD7F32, #A0522D);
            color: white;
        }
        
        .rank-finger {
            color: white;
            flex: 1;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
            padding: 0 20px;
        }
        
        .action-btn {
            padding: 16px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 160px;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .settings-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 10px auto 0;
            max-width: 400px;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .settings-panel.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-group label {
            color: white;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider-container input {
            flex: 1;
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider-container input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .slider-value {
            color: white;
            font-weight: bold;
            min-width: 35px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .instructions {
            position: fixed;
            top: 120px;
            left: 20px;
            right: 20px;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .finger-count {
            position: fixed;
            top: 170px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 30px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.3rem; }
            .mode-btn { padding: 8px 3px; font-size: 0.75rem; }
            .finger { width: 75px; height: 75px; font-size: 1.6rem; }
            .action-btn { padding: 14px 20px; min-width: 140px; font-size: 1rem; }
            .teams-title, .ranking-title { font-size: 2rem; }
            .team-card { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="countdown-bar" id="countdownBar"></div>
    </div>
    
    <div class="countdown-overlay" id="countdownOverlay">
        <div class="countdown-number" id="countdownNumber">4</div>
        <div class="countdown-message" id="countdownMessage">Keep fingers still...</div>
    </div>
    
    <div class="winner-display" id="winnerDisplay">
        <div class="winner-text">üëë</div>
    </div>
    
    <div class="teams-display" id="teamsDisplay">
        <div class="teams-title" id="teamsTitle">Teams</div>
        <div class="teams-container" id="teamsContainer"></div>
    </div>
    
    <div class="ranking-display" id="rankingDisplay">
        <div class="ranking-title" id="rankingTitle">Ranking</div>
        <div class="ranking-list" id="rankingList"></div>
    </div>
    
    <div class="header">
        <h1>üëÜ Finger Chooser</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="winner">üéØ Winner</button>
            <button class="mode-btn" data-mode="teams">üë• Teams</button>
            <button class="mode-btn" data-mode="ranking">üèÜ Ranking</button>
        </div>
        
        <div class="settings-panel" id="teamsSettings">
            <div class="setting-group">
                <label>Number of Teams:</label>
                <div class="slider-container">
                    <input type="range" id="teamCount" min="2" max="5" value="2" class="team-slider">
                    <span class="slider-value" id="teamCountValue">2</span>
                </div>
            </div>
        </div>
        
        <div class="settings-panel" id="rankingSettings">
            <div class="setting-group">
                <label>Ranking Style:</label>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="mode-btn" data-ranking="medals" style="flex: none; padding: 8px 15px;">Medals</button>
                    <button class="mode-btn active" data-ranking="numbers" style="flex: none; padding: 8px 15px;">Numbers</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="instructions" id="instructions">
        Touch anywhere with fingers. Hold for 4 seconds to activate automatically!
    </div>
    
    <div class="finger-count" id="fingerCount">0 fingers</div>
    
    <div class="touch-area" id="touchArea"></div>
    
    <div class="controls">
        <button class="action-btn secondary" onclick="resetSelection()">
            <span style="font-size: 1.2rem;">‚Üª</span> Reset
        </button>
        <button class="action-btn" onclick="executeMode()" id="executeBtn">
            <span style="font-size: 1.2rem;">üéØ</span> Select Winner
        </button>
    </div>

    <script>
        const touchArea = document.getElementById('touchArea');
        const instructions = document.getElementById('instructions');
        const fingerCount = document.getElementById('fingerCount');
        const executeBtn = document.getElementById('executeBtn');
        const countdownBar = document.getElementById('countdownBar');
        const countdownOverlay = document.getElementById('countdownOverlay');
        const countdownNumber = document.getElementById('countdownNumber');
        const countdownMessage = document.getElementById('countdownMessage');
        const winnerDisplay = document.getElementById('winnerDisplay');
        const teamsDisplay = document.getElementById('teamsDisplay');
        const teamsContainer = document.getElementById('teamsContainer');
        const rankingDisplay = document.getElementById('rankingDisplay');
        const rankingList = document.getElementById('rankingList');
        
        let touches = new Map();
        let currentMode = 'winner';
        let rankingStyle = 'numbers';
        let teamCount = 2;
        
        // Auto-activation variables
        let countdownTimer = null;
        let isCountingDown = false;
        let lastTouchCount = 0;
        let stableStartTime = null;
        const ACTIVATION_TIME = 4000; // 4 seconds
        const STABILITY_THRESHOLD = 50; // pixels movement allowed
        
        const colors = [
            '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
            '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
            '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
            '#FFD740', '#FFAB40', '#FF6E40', '#FF8A80'
        ];
        
        // Initialize
        init();
        
        function init() {
            setupModeSelector();
            setupTeamSlider();
            setupTouchEvents();
            updateInstructions();
            updateFingerCount();
        }
        
        function setupModeSelector() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent event bubbling
                    const mode = this.dataset.mode;
                    const ranking = this.dataset.ranking;
                    
                    if (mode) {
                        // Mode selection
                        document.querySelectorAll('.mode-btn[data-mode]').forEach(b => {
                            b.classList.remove('active');
                        });
                        this.classList.add('active');
                        currentMode = mode;
                        
                        // Hide all settings panels
                        document.querySelectorAll('.settings-panel').forEach(panel => {
                            panel.classList.remove('active');
                        });
                        
                        // Show relevant settings panel
                        if (mode === 'teams') {
                            document.getElementById('teamsSettings').classList.add('active');
                        } else if (mode === 'ranking') {
                            document.getElementById('rankingSettings').classList.add('active');
                        }
                        
                        updateInstructions();
                        updateExecuteButton();
                    } else if (ranking) {
                        // Ranking style selection
                        document.querySelectorAll('[data-ranking]').forEach(b => {
                            b.classList.remove('active');
                        });
                        this.classList.add('active');
                        rankingStyle = ranking;
                    }
                });
            });
        }
        
        function setupTeamSlider() {
            const slider = document.getElementById('teamCount');
            const valueDisplay = document.getElementById('teamCountValue');
            
            slider.addEventListener('input', function() {
                teamCount = parseInt(this.value);
                valueDisplay.textContent = teamCount;
            });
            
            slider.addEventListener('touchstart', function(e) {
                e.stopPropagation();
            });
            
            slider.addEventListener('mousedown', function(e) {
                e.stopPropagation();
            });
        }
        
        function setupTouchEvents() {
            // Touch events for the entire document
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Mouse support for testing
            document.addEventListener('mousedown', handleMouseDown);
            
            // Prevent context menu
            document.addEventListener('contextmenu', (e) => e.preventDefault());
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            handleNewTouches(e.touches);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            handleTouchUpdate(e.touches);
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            handleTouchUpdate(e.touches);
        }
        
        function handleMouseDown(e) {
            if (e.button !== 0) return;
            const mockTouch = {
                identifier: Date.now() + Math.random(),
                clientX: e.clientX,
                clientY: e.clientY
            };
            handleNewTouches({ length: 1, 0: mockTouch });
        }
        
        function handleNewTouches(touchList) {
            for (let i = 0; i < touchList.length; i++) {
                const touch = touchList[i];
                if (!touches.has(touch.identifier)) {
                    createFinger(touch.identifier, touch.clientX, touch.clientY);
                }
            }
            handleTouchUpdate(touchList);
        }
        
        function handleTouchUpdate(touchList) {
            const currentTouchIds = new Set();
            const currentTime = Date.now();
            
            // Update existing touches
            for (let i = 0; i < touchList.length; i++) {
                const touch = touchList[i];
                currentTouchIds.add(touch.identifier);
                
                if (touches.has(touch.identifier)) {
                    updateFinger(touch.identifier, touch.clientX, touch.clientY);
                }
            }
            
            // Remove fingers that are no longer touching
            touches.forEach((finger, id) => {
                if (!currentTouchIds.has(id)) {
                    removeFinger(id);
                }
            });
            
            // Check for stability
            const currentFingerCount = touches.size;
            
            if (currentFingerCount >= 2) {
                const hasChanged = currentFingerCount !== lastTouchCount;
                const isMoving = checkIfFingersMoving();
                
                if (hasChanged || isMoving) {
                    // Reset stability timer
                    lastTouchCount = currentFingerCount;
                    stableStartTime = currentTime;
                    stopCountdown();
                } else if (!isCountingDown) {
                    // Start countdown if stable for 500ms
                    if (stableStartTime && (currentTime - stableStartTime) >= 500) {
                        startCountdown();
                    }
                }
            } else {
                // Not enough fingers
                lastTouchCount = currentFingerCount;
                stableStartTime = null;
                stopCountdown();
            }
            
            updateFingerCount();
            updateInstructions();
        }
        
        function checkIfFingersMoving() {
            let maxMovement = 0;
            touches.forEach(fingerData => {
                if (fingerData.lastX && fingerData.lastY) {
                    const movement = Math.sqrt(
                        Math.pow(fingerData.x - fingerData.lastX, 2) + 
                        Math.pow(fingerData.y - fingerData.lastY, 2)
                    );
                    maxMovement = Math.max(maxMovement, movement);
                }
            });
            return maxMovement > STABILITY_THRESHOLD;
        }
        
        function createFinger(id, x, y) {
            const finger = document.createElement('div');
            finger.className = 'finger';
            finger.id = `finger-${id}`;
            finger.textContent = (touches.size + 1).toString();
            finger.style.left = `${x}px`;
            finger.style.top = `${y}px`;
            
            // Assign color based on finger order
            const colorIndex = touches.size % colors.length;
            finger.style.background = colors[colorIndex];
            
            touches.set(id, {
                element: finger,
                x: x,
                y: y,
                lastX: x,
                lastY: y,
                number: touches.size + 1
            });
            
            touchArea.appendChild(finger);
            
            // Animate appearance
            finger.style.transform = 'translate(-50%, -50%) scale(0)';
            setTimeout(() => {
                finger.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);
        }
        
        function updateFinger(id, x, y) {
            const fingerData = touches.get(id);
            if (fingerData) {
                fingerData.lastX = fingerData.x;
                fingerData.lastY = fingerData.y;
                fingerData.x = x;
                fingerData.y = y;
                fingerData.element.style.left = `${x}px`;
                fingerData.element.style.top = `${y}px`;
            }
        }
        
        function removeFinger(id) {
            const fingerData = touches.get(id);
            if (fingerData) {
                fingerData.element.style.transition = 'all 0.3s ease';
                fingerData.element.style.opacity = '0';
                fingerData.element.style.transform = 'translate(-50%, -50%) scale(0)';
                
                setTimeout(() => {
                    if (fingerData.element.parentNode) {
                        fingerData.element.parentNode.removeChild(fingerData.element);
                    }
                }, 300);
                
                touches.delete(id);
            }
        }
        
        function startCountdown() {
            if (isCountingDown) return;
            
            isCountingDown = true;
            const startTime = Date.now();
            
            // Show countdown overlay
            countdownOverlay.classList.add('active');
            
            // Update countdown every 100ms for smoother animation
            countdownTimer = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.ceil((ACTIVATION_TIME - elapsed) / 1000);
                const progress = Math.min(elapsed / ACTIVATION_TIME, 1);
                
                // Update progress bar
                countdownBar.style.width = `${progress * 100}%`;
                
                // Update countdown number
                if (remaining > 0) {
                    countdownNumber.textContent = remaining;
                    countdownMessage.textContent = 'Keep fingers still...';
                } else {
                    countdownNumber.textContent = 'üéâ';
                    countdownMessage.textContent = 'Activating!';
                }
                
                // Execute when countdown completes
                if (elapsed >= ACTIVATION_TIME) {
                    clearInterval(countdownTimer);
                    setTimeout(() => {
                        executeMode();
                        stopCountdown();
                    }, 500);
                }
            }, 100);
        }
        
        function stopCountdown() {
            isCountingDown = false;
            clearInterval(countdownTimer);
            countdownOverlay.classList.remove('active');
            countdownBar.style.width = '0%';
        }
        
        function updateFingerCount() {
            const count = touches.size;
            fingerCount.textContent = `${count} finger${count !== 1 ? 's' : ''}`;
        }
        
        function updateInstructions() {
            const count = touches.size;
            let instructionText = '';
            
            if (count === 0) {
                instructionText = 'Touch anywhere with fingers. Hold for 4 seconds to activate automatically!';
            } else if (count === 1) {
                instructionText = 'Add more fingers (need at least 2)';
            } else {
                if (isCountingDown) {
                    const remaining = 4 - Math.floor((Date.now() - (Date.now() - 4000 * (1 - parseFloat(countdownBar.style.width) / 100))) / 1000);
                    instructionText = `Activating ${currentMode} in ${remaining}s...`;
                } else {
                    instructionText = `Keep ${count} fingers still for 4 seconds`;
                }
            }
            
            instructions.textContent = instructionText;
        }
        
        function updateExecuteButton() {
            let buttonText = '';
            let buttonIcon = '';
            
            switch(currentMode) {
                case 'winner':
                    buttonText = 'Select Winner';
                    buttonIcon = 'üéØ';
                    break;
                case 'teams':
                    buttonText = 'Create Teams';
                    buttonIcon = 'üë•';
                    break;
                case 'ranking':
                    buttonText = 'Create Ranking';
                    buttonIcon = 'üèÜ';
                    break;
            }
            
            executeBtn.innerHTML = `<span style="font-size: 1.2rem;">${buttonIcon}</span> ${buttonText}`;
        }
        
        function executeMode() {
            if (touches.size === 0) {
                alert('No fingers touching!');
                return;
            }
            
            switch(currentMode) {
                case 'winner':
                    selectWinner();
                    break;
                case 'teams':
                    createTeams();
                    break;
                case 'ranking':
                    createRanking();
                    break;
            }
            
            // Reset stability tracking
            stableStartTime = null;
            lastTouchCount = 0;
        }
        
        function selectWinner() {
            const ids = Array.from(touches.keys());
            const winnerId = ids[Math.floor(Math.random() * ids.length)];
            const winnerNumber = touches.get(winnerId)?.number;
            
            // Hide all fingers
            touches.forEach((fingerData, id) => {
                fingerData.element.style.opacity = '0.3';
                if (id === winnerId) {
                    fingerData.element.classList.add('winner');
                    fingerData.element.textContent = 'üëë';
                    fingerData.element.style.zIndex = '1000';
                }
            });
            
            // Show winner display
            setTimeout(() => {
                winnerDisplay.classList.add('active');
            }, 500);
            
            // Auto-reset after 5 seconds
            setTimeout(() => {
                winnerDisplay.classList.remove('active');
                setTimeout(resetSelection, 500);
            }, 5000);
        }
        
        function createTeams() {
            const ids = Array.from(touches.keys());
            const teamColors = ['#FF5252', '#448AFF', '#64FFDA', '#FFD740', '#E040FB'];
            
            // Calculate team sizes
            const baseSize = Math.floor(ids.length / teamCount);
            const remainder = ids.length % teamCount;
            const teamSizes = Array(teamCount).fill(baseSize);
            
            for (let i = 0; i < remainder; i++) {
                teamSizes[i]++;
            }
            
            // Shuffle IDs for random assignment
            const shuffledIds = [...ids].sort(() => Math.random() - 0.5);
            
            // Assign teams
            let teamIndex = 0;
            let teamMemberIndex = 0;
            const teams = Array.from({length: teamCount}, () => []);
            
            shuffledIds.forEach(id => {
                teams[teamIndex].push(id);
                teamMemberIndex++;
                
                if (teamMemberIndex >= teamSizes[teamIndex]) {
                    teamIndex++;
                    teamMemberIndex = 0;
                }
            });
            
            // Build teams display
            teamsContainer.innerHTML = '';
            teams.forEach((team, index) => {
                if (team.length > 0) {
                    const teamCard = document.createElement('div');
                    teamCard.className = 'team-card';
                    teamCard.style.borderColor = teamColors[index % teamColors.length];
                    
                    const teamHeader = document.createElement('div');
                    teamHeader.className = 'team-header';
                    teamHeader.style.color = teamColors[index % teamColors.length];
                    teamHeader.textContent = `Team ${index + 1} (${team.length} player${team.length > 1 ? 's' : ''})`;
                    
                    const teamMembers = document.createElement('div');
                    teamMembers.className = 'team-members';
                    
                    team.forEach(id => {
                        const member = document.createElement('div');
                        member.className = 'team-member';
                        member.textContent = `Finger #${touches.get(id)?.number}`;
                        teamMembers.appendChild(member);
                    });
                    
                    teamCard.appendChild(teamHeader);
                    teamCard.appendChild(teamMembers);
                    teamsContainer.appendChild(teamCard);
                }
            });
            
            // Show teams display
            setTimeout(() => {
                teamsDisplay.classList.add('active');
            }, 500);
            
            // Hide fingers
            touches.forEach(fingerData => {
                fingerData.element.style.opacity = '0.2';
            });
            
            // Auto-reset after 8 seconds
            setTimeout(() => {
                teamsDisplay.classList.remove('active');
                setTimeout(resetSelection, 500);
            }, 8000);
        }
        
        function createRanking() {
            const ids = Array.from(touches.keys());
            
            // Shuffle IDs for random ranking
            const shuffledIds = [...ids].sort(() => Math.random() - 0.5);
            
            // Build ranking display
            rankingList.innerHTML = '';
            shuffledIds.forEach((id, index) => {
                const fingerData = touches.get(id);
                if (fingerData) {
                    const rankingItem = document.createElement('div');
                    rankingItem.className = 'ranking-item';
                    
                    const rankNumber = document.createElement('div');
                    rankNumber.className = 'rank-number';
                    
                    if (rankingStyle === 'medals') {
                        if (index === 0) rankNumber.textContent = 'ü•á';
                        else if (index === 1) rankNumber.textContent = 'ü•à';
                        else if (index === 2) rankNumber.textContent = 'ü•â';
                        else rankNumber.textContent = index + 1;
                    } else {
                        rankNumber.textContent = index + 1;
                    }
                    
                    const rankFinger = document.createElement('div');
                    rankFinger.className = 'rank-finger';
                    rankFinger.textContent = `Finger #${fingerData.number}`;
                    
                    rankingItem.appendChild(rankNumber);
                    rankingItem.appendChild(rankFinger);
                    rankingList.appendChild(rankingItem);
                    
                    // Animate each item with delay
                    setTimeout(() => {
                        rankingItem.classList.add('visible');
                    }, index * 200);
                }
            });
            
            // Show ranking display
            setTimeout(() => {
                rankingDisplay.classList.add('active');
            }, 500);
            
            // Hide fingers
            touches.forEach(fingerData => {
                fingerData.element.style.opacity = '0.2';
            });
            
            // Auto-reset after 8 seconds
            setTimeout(() => {
                rankingDisplay.classList.remove('active');
                setTimeout(resetSelection, 500);
            }, 8000);
        }
        
        function resetSelection() {
            touches.forEach((fingerData, id) => {
                if (fingerData.element.parentNode) {
                    fingerData.element.parentNode.removeChild(fingerData.element);
                }
            });
            touches.clear();
            
            // Hide all displays
            winnerDisplay.classList.remove('active');
            teamsDisplay.classList.remove('active');
            rankingDisplay.classList.remove('active');
            
            stopCountdown();
            stableStartTime = null;
            lastTouchCount = 0;
            updateFingerCount();
            updateInstructions();
        }
        
        // Initialize
        updateExecuteButton();
    </script>
