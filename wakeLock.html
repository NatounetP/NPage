<!DOCTYPE html>
<html>
<head>
  <base target="_blank">
  <style>
    .wake-button {
      background: #4285f4;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 18px;
      font-family: Arial, sans-serif;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(66,133,244,0.3);
      transition: all 0.3s;
      width: 250px;
      margin: 10px;
      border: 2px solid transparent;
    }
    .wake-button:hover {
      transform: scale(1.05);
      background: #5a95f5;
    }
    .wake-button.active {
      background: #34A853;
      border-color: #0f9d58;
    }
    .status {
      font-family: Arial, sans-serif;
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding: 20px;">
    <button id="wakeBtn" class="wake-button" onclick="handleWakeLock()">
      üîÜ ACTIVER MAINTIEN √âCRAN
    </button>
    <div id="statusMessage" class="status">
      ‚èª Pr√™t - Cliquez sur le bouton
    </div>
  </div>

  <script>
    // Variable pour suivre l'√©tat
    let wakeLockActive = false;
    let wakeLock = null;

    // Fonction principale appel√©e par le bouton
    window.handleWakeLock = function() {
      if (wakeLockActive) {
        releaseWakeLock();
      } else {
        requestWakeLock();
      }
    };

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLockActive = true;
          updateUI();
          
          wakeLock.addEventListener('release', () => {
            wakeLockActive = false;
            updateUI();
          });
          
          console.log('Wake Lock activ√©');
        } else {
          document.getElementById('statusMessage').innerHTML = 
            '‚ùå Navigateur non compatible';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('statusMessage').innerHTML = 
          '‚ùå Erreur: ' + err.message;
      }
    }

    async function releaseWakeLock() {
      if (wakeLock) {
        await wakeLock.release();
        wakeLock = null;
        wakeLockActive = false;
        updateUI();
        console.log('Wake Lock d√©sactiv√©');
      }
    }

    function updateUI() {
      const btn = document.getElementById('wakeBtn');
      const status = document.getElementById('statusMessage');
      
      if (wakeLockActive) {
        btn.textContent = 'üîÜ D√âSACTIVER MAINTIEN √âCRAN';
        btn.classList.add('active');
        status.innerHTML = '‚úÖ √âcran maintenu allum√©';
        status.style.background = '#e6f4e6';
      } else {
        btn.textContent = 'üîÜ ACTIVER MAINTIEN √âCRAN';
        btn.classList.remove('active');
        status.innerHTML = '‚èª Maintien d√©sactiv√©';
        status.style.background = '#f8f9fa';
      }
    }

    // Gestion du retour sur l'onglet
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && wakeLockActive) {
        // R√©activer si c'√©tait actif avant
        requestWakeLock();
      }
    });
  </script>
</body>
</html>
